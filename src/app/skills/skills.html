<div class="container" id="skillset">
	<div class="row">
		<div class="col-md-12">
			<h3>This page is in draft version. Work in progres..</h3>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-md-6">
			<h3>My Skills</h3>
			<ul>
				<li ng-repeat="skill in skills">
					{{skill.name}}
				</li>
			</ul>
		</div>
		<div class="col-md-6">
			<h3>Tools I worked</h3>
			<ul>
				<li ng-repeat="tool in tools">
					{{tool.Name}}
				</li>
			</ul>
		</div>
	</div>
</div>
